<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" />
    <title>Welcome to Filipa's Town</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="app/script.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <main>
      <div class="container text-center" id="nav-bar">
        <div class="row align-items-center">
          <div class="col">
            <img
              id="logo"
              src="images/logo.png"
              alt="logotipo"
              class="img-fluid"
            />
          </div>
        </div>
      </div>

      <img
        src="images/bg-dt.webp"
        usemap="#imagemap-desktop"
        alt="Casas clicáveis"
        id="background-desktop"
      />
      <img
        src="images/bg-mb.webp"
        usemap="#magemap-mobile"
        alt="Casas clicáveis"
        id="background-mobile"
      />
      <map name="imagemap-desktop">
        <area
          shape="poly"
          coords="285,561,287,303,293,293,514,292,548,375,550,561"
          href="https://www.jn.pt"
          target="_blank"
          onclick="openModal('modal1')"
          alt="Casa 1"
          id="aboutMeDesktop"
        />
        <area
          shape="poly"
          coords="807,946,807,799,896,676,1063,678,1062,738,1119,790,1121,946"
          href=""
          onclick="openModal('modal2')"
          alt="Casa 2"
          id="projectsDesktop"
        />
        <area
          shape="poly"
          coords="1318,592,1316,471,1360,341,1484,339,1543,471,1543,588"
          href=""
          onclick="openModal('modal3')"
          alt="Casa 3"
          id="curiousDesktop"
        />
      </map>
      <map name="imagemap-mobile">
        <area
          shape="poly"
          coords="411,1843,1104,1840,1104,1342,1017,1129,433,1129,411,1153"
          href=""
          onclick="openModal('modal1')"
          alt="Casa 1"
          id="aboutMeMobile"
        />
        <area
          shape="poly"
          coords="1905,3245,2627,3245,2627,2888,2497,2769,2497,2622,2111,2622,1905,2898"
          href="https://google.com"
          onclick="openModal('modal2')"
          alt="Casa 2"
          id="projectsMobile"
        />
        <area
          shape="poly"
          coords="433,4804,1104,4804,1104,4446,939,4051,557,4051,433,4446"
          href=""
          onclick="openModal('modal3')"
          alt="Casa 3"
          id="curiousMobile"
        />
      </map>
      <div id="modal1" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal('modal1')">&times;</span>
          <p>Esta é a Casa 1</p>
        </div>
      </div>
      <div id="modal2" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal('modal2')">&times;</span>
          <p>Esta é a Casa 2</p>
        </div>
      </div>
      <div id="modal3" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal('modal3')">&times;</span>
          <p>Esta é a Casa 3</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="d-flex justify-content-center align-items-center">
        <p id="footer">Website designed and created by Ana Filipa Maia</p>
      </div>
    </footer>
    <script src="app/resizer.js"></script>
  </body>
</html>
