<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="(Descrição do meu website com palavras chave)"
    />
    <title>Welcome to Filipa's Town</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="app/script.js" defer></script>
  </head>
  <body>
    <main>
      <div id="logo">
        <a href="#">
          <img
            id="img-logo"
            src="images/logo.png"
            alt="logotipo"
            class="img-fluid"
          />
        </a>
        <img
          src="images/Background2.webp"
          usemap="#imagem-clicavel"
          alt="Casas clicáveis"
          id="img-background"
        />
        <map name="imagem-clicavel">
          <area
            shape="poly"
            coords="285,561,287,303,293,293,514,292,548,375,550,561"
            href="https://www.sapo.pt"
            onclick="openModal('modal1')"
            alt="Casa 1"
            id="modalOne"
            target="_blank"
          />
          <area
            shape="poly"
            coords="807,946,807,799,896,676,1063,678,1062,738,1119,790,1121,946"
            href="javascript:void(0);"
            onclick="openModal('modal2')"
            alt="Casa 2"
            id="modalTwo"
          />
          <area
            shape="poly"
            coords="1318,592,1316,471,1360,341,1484,339,1543,471,1543,588"
            href="javascript:void(0);"
            onclick="openModal('modal3')"
            alt="Casa 3"
            id="modalThree"
          />
        </map>

        <div id="modal1" class="modal">
          <div class="modal-content">
            <span class="close" onclick="closeModal('modal1')">&times;</span>
            <p>Esta é a Casa 1!</p>
          </div>
        </div>

        <div id="modal2" class="modal">
          <div class="modal-content">
            <span class="close" onclick="closeModal('modal2')">&times;</span>
            <p>Esta é a Casa 2!</p>
          </div>
        </div>

        <div id="modal3" class="modal">
          <div class="modal-content">
            <span class="close" onclick="closeModal('modal3')">&times;</span>
            <p>Esta é a Casa 3!</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="d-flex justify-content-center align-items-center">
        <p id="footer">Website designed and created by Ana Filipa Maia</p>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/js/imageMapResizer.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
