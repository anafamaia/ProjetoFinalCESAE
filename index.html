<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="(Descrição do meu website com palavras chave)"
    />
    <title>Welcome to Filipa's Town</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="app/script.js" defer></script>
  </head>
  <body>
    <main>
      <div id="logo">
        <img id="img-logo" src="images/logo.png" alt="logotipo" />
      </div>
      <img
        src="images/Background.webp"
        usemap="#imagem-clicavel"
        alt="Casas clicáveis"
        id="img-background"
      />
      <map name="imagem-clicavel">
        <area
          shape="rect"
          coords="546,561,287,563,285,292,512,292,548,375"
          href="javascript:void(0);"
          onclick="openModal('modal1')"
          alt="Casa 1"
        />
        <area
          shape="rect"
          coords="1119,946,807,946,807,799,897,676,1063,678,1063,738,1119,788"
          href="javascript:void(0);"
          onclick="openModal('modal2')"
          alt="Casa 2"
        />
        <area
          shape="rect"
          coords="1543,590,1318,592,1316,471,1357,341,1487,341,1543,470"
          href="javascript:void(0);"
          onclick="openModal('modal3')"
          alt="Casa 3"
        />
      </map>

      <div id="modal1" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal('modal1')">&times;</span>
          <p>Esta é a Casa 1!</p>
        </div>
      </div>

      <div id="modal2" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal('modal2')">&times;</span>
          <p>Esta é a Casa 2!</p>
        </div>
      </div>

      <div id="modal3" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal('modal3')">&times;</span>
          <p>Esta é a Casa 3!</p>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <p></p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
